<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roniell Pérez" />
    <link rel="shortcut icon" href="./src/assets/images/logo.png" />
    <link
      rel="stylesheet"
      href="./src/styles/css/libs/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/styles/css/styles.css" />
    <title>Orbin&apos;t</title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">itlan&apos;t</p>
    </header>
    <main class="main">
      <section class="container">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__txt">hecho por Roniell Pérez | 2021-0032</p>
    </footer>
    <div class="alert alert-danger" role="alert" style="display: none">
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="Danger:"
      >
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <span></span>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>¿Estás seguro que deseas finalizar con esta inscripción?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btn-modal">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol
      id="exclamation-triangle-fill"
      fill="currentColor"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
      />
    </symbol>
  </svg>
  <script src="./src/js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="./src/js/libs/jquery/jquery-3.6.0.min.js"></script>
  <script src="./src/js/index.js" type="module"></script>
</html>
